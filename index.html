<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/css/style.css" />
    <title>Javscript on Steroids</title>
  </head>
  <body>
    <div class="container">
      <div class="container-1">
        <div class="row">
          <div class="col-md-12 text-center">
            <h2 class="mt-3">Desafio 1: Sua idade em dias</h2>
          </div>
        </div>
        <div class="flex-box-container-1">
          <div>
            <button class="btn btn-primary" onclick="ageInDays()">
              Quantos dias eu tenho?
            </button>
          </div>
          <div>
            <button class="btn btn-danger" onclick="reset()">Apagar</button>
          </div>
        </div>
        <div class="flex-box-container-1">
          <div id="flex-box-result"></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container-2">
        <div class="row">
          <div class="col-md-12">
            <h2 class="my-4">Desafio 2: Gerador de Gatinhos</h2>
            <button
              class="btn btn-success"
              id="cat-generator"
              onclick="generateCat()"
            >
              Criar gato
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="flex-box-container-2" id="flex-cat-gen">
              <!-- <img src="http://thecatapi.com/api/images/get?fortmat=src&type=gif&size=small" alt="" srcset="">
              <img src="http://thecatapi.com/api/images/get?fortmat=src&type=gif&size=small" alt="" srcset="">
              <img src="http://thecatapi.com/api/images/get?fortmat=src&type=gif&size=small" alt="" srcset="">
              <img src="http://thecatapi.com/api/images/get?fortmat=src&type=gif&size=small" alt="" srcset="">
              <img src="http://thecatapi.com/api/images/get?fortmat=src&type=gif&size=small" alt="" srcset="">
              <img src="http://thecatapi.com/api/images/get?fortmat=src&type=gif&size=small" alt="" srcset="">
              <img src="http://thecatapi.com/api/images/get?fortmat=src&type=gif&size=small" alt="" srcset=""> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container-3">
        <div class="row text-center">
          <div class="col-md-12">
            <h2 class="my-4">Desafio 3: Pedra, Papel, Tesoura</h2>
            <h4 class="my-4">
              Escolha uma das figuas abaixo e comece a jogar!!
            </h4>
          </div>
        </div>

        <div class="row pb-4">
          <div class="col-md-12">
            <div class="flex-box-rps" id="flex-box-rps-div">
              <img
                id="pedra"
                src="static/img/rock.png"
                height="150"
                width="150"
                alt=""
                onclick="rpsGame(this)"
              />
              <img
                id="papel"
                src="static/img/paper.jpg"
                height="150"
                width="150"
                alt=""
                onclick="rpsGame(this)"
              />
              <img
                id="tesoura"
                src="static/img/scissors-svgrepo-com.svg"
                height="150"
                width="150"
                alt=""
                onclick="rpsGame(this)"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="container-4">
        <div class="row text-center">
          <div class="col-md-12">
            <h2 id="change-my-color">
              Challange 4: Change the color of All Buttons
            </h2>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="flex-box-pick-color">
              <form action="">
                <select
                  name="backdrop"
                  id="background"
                  onchange="buttonColorChange(this)"
                >
                  <option value="random">Random</option>
                  <option value="red">Red</option>
                  <option value="green">Green</option>
                  <option value="reset">Reset</option>
                </select>
              </form>
              <button class="btn btn-primary">Wee!</button>
              <button class="btn btn-danger">Yahoo!</button>
              <button class="btn btn-warning">Google!</button>
              <button class="btn btn-success">Facebook!</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <h1>4:40</h1>

    <script src="static/js/script.js"></script>
  </body>
</html>
